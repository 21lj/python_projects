
<div class="profile-container">
    <h2 class="profile-title">Shop Profile</h2>

    <div class="profile-card">
        <div class="profile-picture">
            <img src="{{ suser.shop_image.url }}" alt="Profile Picture" class="profile-img">
        </div>

        <div class="profile-details">
            <h3 class="profile-name">Shop Name: {{ suser.shop_name }}</h3>
            <h3 class="profile-name">Username: {{ user.username }}</h3>
            <p class="profile-email">Email: {{ suser.email }}</p>
            <p class="profile-phone">Phone: {{ suser.phone }}</p>
            
        </div>
    </div>

    <div class="profile-actions">
        <a href="{% url 'partners:editShopProfile' %}" class="btn btn-primary">Edit Profile</a>
    </div>
</div>
