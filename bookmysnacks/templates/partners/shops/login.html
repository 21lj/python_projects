{% extends "base.html" %}

{% load static %}

{% block title %}Partner - Shops{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/admin-log.css' %}">
{% endblock %}

{% block content %}

<div class="login-form">
    <h2 class="text-danger">Log as Shop</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required aria-label="Username">
        <input type="password" name="password" placeholder="Password" required aria-label="Password">
        <input type="submit" value="Submit">
        <a href="#">
            <p>Contact Theater if you wanna start new</p>
        </a>
    </form>
</div>

{% endblock %}
