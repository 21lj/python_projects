{% if error_message %}
    <p class="text-danger">{{ error_message }}</p>
{% endif %}

<div id="signUp" class="container my-5">
    <h2 class="text-center mb-4">Partner as Theater</h2>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    <div class="mt-5">
        <h2 class="mb-4">Manage Shops</h2>
        
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Shop Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for shop in shops %}
                        <tr>
                            <td>{{ shop.shop_name }}</td>
                            <td>{{ shop.email }}</td>
                            <td>{{ shop.phone }}</td>
                            <td>
                                <form action="{% url 'partners:deleteShop' shop.id %}" method="POST" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete?');">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
