<div class="container my-5">
    <h2 class="text-center mb-4">Partner as Theater</h2>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    <div class="mt-5">
        <h2 class="mb-4">Manage Shops</h2>
        
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th>Shop Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in shop_data %}
                        <tr>
                            <td>{{ item.shop.shop_name }}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#qrModal{{ forloop.counter }}">
                                    Get Info
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="qrModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="qrModalLabel{{ forloop.counter }}" aria-hidden="true">
                                  <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content bg-dark text-white">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="qrModalLabel{{ forloop.counter }}">Contact QR - {{ item.shop.shop_name }}</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body text-center">
                                        <img src="data:image/png;base64,{{ item.qr_code }}" alt="QR Code" class="img-fluid">
                                        <p class="mt-3 mb-0"><strong>Email:</strong> {{ item.shop.email }}</p>
                                        <p><strong>Phone:</strong> {{ item.shop.phone }}</p>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
