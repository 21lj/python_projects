

<div class="addcat-container">
    <h1 class="addcat-title">Add Category</h1>
    <form method="post" class="addcat-form">
        {% csrf_token %}
        <div class="addcat-form-group">
            <label for="categoryName" class="addcat-label">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" class="addcat-form-control" required>
        </div>
        <button type="submit" class="addcat-btn addcat-btn-primary">Submit</button>
    </form>
</div>
