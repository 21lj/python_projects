{% extends 'base.html' %}
{% load static %}
{% block title %}BookMySnacks - Super LogIn{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/admin-log.css' %}">
{% endblock %}

{% block content %}
    <div class="login-form">
        <h2 class="text-danger">Log In</h2>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required aria-label="Username">
            <input type="password" name="password" placeholder="Password" required aria-label="Password">
                <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
