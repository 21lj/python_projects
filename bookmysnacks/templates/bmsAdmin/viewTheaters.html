<table class="UD-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Theater Name</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for theater in theaters %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ theater.theater_name }}</td>
            <td>{{ theater.location.location }}</td>  
            <td>{{ theater.contact }}</td>
            <td>{{ theater.created_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No theaters available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
