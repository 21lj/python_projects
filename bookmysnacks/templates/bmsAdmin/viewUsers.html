
    <title>User List</title>
    
        
    

<h1 class="UD-header" style="text-align: center; margin-bottom: 20px;">Users List</h1>

<table class="UD-table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Email</th>
            <th>A/C created at</th>
        </tr>
    </thead>
    <tbody>
        {% for i in user_details %}
            <tr>
                <td>{{ i.user_id }}</td>
                <td>{{ i.fname }}</td>
                <td>{{ i.lname }}</td>
                <td>{{ i.username }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.createdAt }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
